<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(135deg,rgba(255,0,0,0.5),rgba(0,0,255,0.5));">
    <div class="container">
        <div class="row  justify-content-center">

            <div class="col-md-5  " style="box-shadow: 0px 0px 10px 0px black; background-image: linear-gradient(135deg,rgba(255,0,0,0.5),rgba(0,0,255,0.5));">
                <h1> Gym Registration Form</h1><br><br>

                <div class="row">
                    <div class="col-md-10">
                        <label>Enter Your Name</label>
                        <input type="text" class="form-control">


                    </div>
                    <div class="col-md-10">
                        <label>Enter Email</label>
                        <input type="text" class="form-control">


                    </div>
                    <div class="col-md-10">
                        <label>Your Current Weight</label>
                        <input type="text" class="form-control"></div>


                    </div>
                    <div class="col-md-10">
                        <label>Gender</label><br>
                        <input type="radio" name="a">female<br>
                        <input type="radio" name="a">male<br><br>
                    </div>
                    <div class="col-md-10">
                        <label>Address</label><br>
                        <textarea cols="60" rows="4"></textarea><br><br>


                </div>
                <div class="col-md-10">
                    <label>Do you need a personal trainer?</label><br>
                    <input type="radio" name="a">female &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="a">male<br><br>
                </div>
                <div class="col-md-10">
                    <label>Membership Duration</label><br>
                    <input type="radio" name="a">1 Month<br>
                    <input type="radio" name="a">3 Month<br>
                    <input type="radio" name="a">6 Month<br>
                    <input type="radio" name="a">1 year<br>
                </div>
                <div class="col-md-12 text-center" >

                    <button class="btn btn-primary"> Submit</button>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
